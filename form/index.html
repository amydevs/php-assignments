<!DOCTYPE html>
<body>
    <form name="form" method="post"  action="process.php">
        <table width="263" border="1">
        <tr>
            <td width="117"><p>First Name</p></td>
            <td width="130"><input type="text" name="firstName"></td>
        </tr>
        <tr>
            <td height="26"><p>Last Name </p></td>
            <td><input type="text" name="lastName"></td>
        </tr>
        <tr>
            <td width="117"><p>Age</p></td>
            <td width="130"><input type="text" name="age"></td>
        </tr>
        <tr>
            <td width="117"><p>Gender</p></td>
            <td width="130">
                <select onclick="enable()" id="genderSelect" name="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Enter Below</option>
                </select>
                <input id="genderText" name="gender">
            </td>
        </tr>
        <tr>
            <td width="117"><p>Favourite Colour </p></td>
            <td width="130">
                <ul style="list-style-type: none;">
                <li><span style="color: red;">Red</span><input name="colour" type="radio" value="red"></li>
                <li><span style="color: green;">Green</span><input name="colour" type="radio" value="green"></li>
                <li><span style="color: blue;">Blue</span><input name="colour" type="radio" value="blue"> </li>
                </ul>
            </td>
        </tr>
        </table>
    <input name='run' type='submit' value='submit'>
    </form>
</body>

<style>
    table {
        background: black;
        border: black;
        border-radius: 50px;
    }
</style>

<script>
    enable()
function enable() {
    var elementSelector = document.querySelector('#genderSelect')
    var genderBox = document.querySelector('#genderText')
    if (elementSelector.value == "O") {
        elementSelector.name = ""
        genderBox.name = 'gender'
        genderBox.style.display = "block"
    }
    else {
        elementSelector.name = 'gender'
        genderBox.name = ''
        genderBox.style.display = "none"
    }
}
function disable() {
    
}
</script>
