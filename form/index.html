<!doctype html>
<html lang="en">
    <head>
        <title>Customisation Form</title>
        <meta name="description" content="June's Form">
        <meta name="author" content="June Y">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>

    <body>
        <div id="formContainer">
            <div style="text-align: center;">Please Enter Your Details:</div>
            <form name="form" method="post" action="process.php">
                <table width="263" border="0">
                    <tr>
                        <td width="117"><p>First Name</p></td>
                        <td width="130"><input class="textbox" type="text" name="firstName" /></td>
                    </tr>
                    <tr>
                        <td height="26"><p>Last Name</p></td>
                        <td><input class="textbox" type="text" name="lastName" /></td>
                    </tr>
                    <tr>
                        <td width="117"><p>Age</p></td>
                        <td width="130"><input class="textbox" type="text" name="age" /></td>
                    </tr>
                    <tr>
                        <td width="117"><p>Gender</p></td>
                        <td width="130">
                            <select onclick="enable()" id="genderSelect" name="gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Enter Below:</option>
                            </select>
                            <br>
                            <!-- This input box is activated when the third option is selected. -->
                            <input style="margin-top: 5px;" class="textbox" id="genderText" name="gender" />
                        </td>
                    </tr>
                    <tr>
                        <td width="117"><p>Favourite Colour</p></td>
                        <td width="130">
                            <ul style="list-style-type: none; text-align: left;">
                                <li><span style="color: red;">Red</span><input name="colour" type="radio" value="red" /></li>
                                <li><span style="color: green;">Green</span><input name="colour" type="radio" value="green" /></li>
                                <li><span style="color: blue;">Blue</span><input name="colour" type="radio" value="blue" /></li>
                                <li><span style="color: yellow;">Yellow</span><input name="colour" type="radio" value="yellow" /></li>
                            </ul>
                        </td>
                    </tr>
                </table>
                <div id="inputCenter"><input id="submitButton" name="run" type="submit" value="Submit" /></div>
            </form>
        </div>
    </body>
</html>

<style>
    /* sets variables */
    :root {
        --textColor: #e22c78;
        --background: rgba(255, 255, 255, 0.1);
    }
    html {
        height: 100%;
    }
    body {
        background: #212629;
        font-family: Open Sans, sans-serif;
        color: var(--textColor);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
    }
    #formContainer {
        background: var(--background);
        border: black;
        border-radius: 50px;
        padding: 5%;
    }
    .textbox {
        font-family: Open Sans, sans-serif;
        color: #fff;
        border-radius: 6px;
        border: 0;
        background: var(--background);
        width: 150px;
        padding: 5px 15px;
        text-align: center;
    }
    #inputCenter {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #submitButton {
        font-family: Open Sans, sans-serif;
        color: var(--textColor);
        border-radius: 6px;
        border: 0;
        background: var(--background);
        width: 150px;
        padding: 5px 15px;
        text-align: center;
        cursor: pointer;
    }
    select {
        font-family: Open Sans, sans-serif;
        color: #fff;
        border-radius: 6px;
        border: 0;
        width: 150px;
        padding: 5px 15px;

        /* custom styling for dropdown, with the background replacing the arrow */
        text-align: center;
        box-sizing: border-box;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: url(https://materialdesignicons.com/api/download/84FE90C1-076D-4EA1-B56F-4C2582A39AC3/FFFFFF/1/FFFFFF/0/24) 96% / 15% no-repeat var(--background);
    }
</style>

<script>
    enable();
    function enable() {
        var elementSelector = document.querySelector("#genderSelect");
        var genderBox = document.querySelector("#genderText");
        if (elementSelector.value == "O") {
            elementSelector.name = "";
            genderBox.name = "gender";
            genderBox.style.display = "block";
        } else {
            elementSelector.name = "gender";
            genderBox.name = "";
            genderBox.style.display = "none";
        }
    }
</script>
